<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mood Viz Prototype</title>

    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="main.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/blobs"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <div id="screen">
        <div id="sticker-layer" class="stack dropzone"></div>
        <div id="mood" class="stack"></div>
        <div id="controls">
            <div class="slider" id="slider-shape-picker"></div>
            <div class="slider" id="slider-color-picker"></div>
            <div id="sticker-picker" class="slider">
                <div id="sticker-drawer" class="dropzone">
                    <img class="sticker-img draggable" src="img/sticker-worried.png" alt="worried face">
                    <img class="sticker-img draggable" src="img/sticker-sad.png" alt="sad face">
                    <img class="sticker-img draggable" src="img/sticker-content.png" alt="content face">
                </div>
            </div>
        </div>
        <div id="nav">
            <img id="color" class="nav-icon" src="img/color.svg" alt="change color"></img>
            <img id="shape" class="nav-icon" src="img/shape.svg" alt="change shape"></img>
            <img id="sticker" class="nav-icon" src="img/sticker.svg" alt="add stickers"></img>
        </div>
    </div>

</body>

</html>
